plugins {
    id "com.gradle.enterprise" version "3.11.4"
}

gradleEnterprise {
    buildScan {
        termsOfServiceUrl = "https://gradle.com/terms-of-service"
        termsOfServiceAgree = "yes"
        // Uncomment this to upload build scans to https://scans.gradle.com/ automatically when it fails
        //publishOnFailure()
    }
}

rootProject.name = 'ComGdsnetApp'

// Include all android projects defined in the react-native plugins included in package.config (part of the autolink feature)
apply from: file("../node_modules/@react-native-community/cli-platform-android/native_modules.gradle"); applyNativeModulesSettingsGradle(settings)
include ':app'
